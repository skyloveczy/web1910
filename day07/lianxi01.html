<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <table>
    <tr>
      <td>名称</td>
      <td>单价</td>
      <td>数量</td>
    </tr>
    <% for(var i=0;i<shop.length;i++){ %>
      <tr>
        <td><%= shop[i].name %></td>
        <td><%= shop[i].price %></td>
        <td><%= shop[i].amount %></td>
      </tr>
    <% } %>
  </table>
</body>
</html>
